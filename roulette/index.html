<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="theme-color" content="#0a0a0f">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="description" content="Roulette Game - European & American Roulette with Statistics Tracking">
    <title>Roulette Game</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/panels.css">
    <link rel="stylesheet" href="css/setup.css">
    <link rel="stylesheet" href="css/buttons.css">
    <link rel="stylesheet" href="css/wheel.css">
    <link rel="stylesheet" href="css/betting-table.css">
    <link rel="stylesheet" href="css/chips.css">
    <link rel="stylesheet" href="css/stats.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/mobile.css">
</head>
<body>
    <div class="container">
        <a href="../index.html" class="back-link">← Back to Games</a>
        
        <header>
            <h1>ROULETTE</h1>
            <p class="subtitle">European & American • Live Statistics • Game Mode</p>
        </header>

        <!-- Main App Layout -->
        <div class="app-layout">
            <!-- Stats Panel (left on desktop) -->
            <div id="stats-container"></div>
            
            <!-- Game Area (center) -->
            <div class="game-area">
                <div id="setup-container"></div>
                <div id="game-container"></div>
            </div>
        </div>
    </div>

    <!-- Core JavaScript - Constants and calculations (no DOM) -->
    <script src="js/core/constants.js"></script>
    <script src="js/core/calculations.js"></script>
    <script src="js/core/wheel-physics.js"></script>
    
    <!-- State Management -->
    <script src="js/state/game-state.js"></script>
    <script src="js/state/bet-state.js"></script>
    <script src="js/state/stats-state.js"></script>
    
    <!-- UI Rendering -->
    <script src="js/ui/render-wheel.js"></script>
    <script src="js/ui/render-table.js"></script>
    <script src="js/ui/render-chips.js"></script>
    
    <!-- Event Handlers -->
    <script src="js/ui/event-handlers.js"></script>
    
    <!-- Initialize -->
    <script src="js/ui/init.js"></script>
</body>
</html>
