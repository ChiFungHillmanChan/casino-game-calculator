<div class="game-screen hidden" id="gameScreen">
    <!-- Bankroll + Tabs -->
    <div class="mobile-top-stack" id="mobileTopStack">
        <div class="bankroll-display" id="bankrollDisplay">
            <div class="bankroll-label">Bankroll</div>
            <div class="bankroll-amount" id="bankrollAmount">$1,000</div>
            <div class="bankroll-profit" id="bankrollProfit">
                <span class="text-dim">Session: </span>
                <span id="profitAmount">$0</span>
            </div>
        </div>

        <div class="mobile-tab-bar" id="mobileTabBar">
            <button class="tab-btn active" data-tab="game" id="tabGame">
                <span class="tab-icon">üé∞</span>
                <span class="tab-label">Game</span>
            </button>
            <button class="tab-btn" data-tab="stats" id="tabStats">
                <span class="tab-icon">üìä</span>
                <span class="tab-label">Stats</span>
            </button>
        </div>
    </div>

    <!-- Main Game Area -->
    <div class="game-area mt-lg" id="gameArea">
        <!-- Wheel Container -->
        <div class="wheel-container" id="wheelContainer">
            <div class="wheel-wrapper">
                <div class="wheel" id="wheel">
                    <!-- Wheel pockets will be generated by JS -->
                </div>
                <div class="wheel-inner-ring"></div>
                <div class="ball" id="ball"></div>
                <div class="wheel-center">
                    <span class="result-indicator" id="resultIndicator"></span>
                </div>
            </div>
        </div>

        <!-- Betting Table -->
        <div class="betting-table-container" id="bettingTableContainer">
            <div class="betting-table" id="bettingTable">
                <!-- Table layout will be generated by JS -->
            </div>
            <!-- No More Bets Overlay -->
            <div class="no-more-bets-overlay" id="noMoreBetsOverlay">
                <div class="no-more-bets-content">
                    <span class="no-more-bets-text">NO MORE BETS</span>
                    <div class="spin-timer" id="spinTimer"></div>
                </div>
            </div>
            <!-- Chip Preview (for mobile/tablet hover) -->
            <div class="chip-preview" id="chipPreview"></div>
        </div>

        <!-- Chip Selector -->
        <div class="chip-selector" id="chipSelector">
            <div class="chip-selector-label">Select Chip</div>
            <div class="chip-rack" id="chipRack">
                <!-- Chips will be generated by JS -->
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="action-bar" id="actionBar">
            <div class="total-bet-display">
                <span class="text-dim">Total Bet: </span>
                <span class="font-mono text-gold" id="totalBetAmount">$0</span>
            </div>
            <div class="action-buttons">
                <button class="btn btn-clear btn-sm" id="clearBetsBtn" disabled>
                    Clear
                </button>
                <button class="btn btn-undo btn-sm" id="undoBtn" disabled>
                    Undo
                </button>
                <button class="btn btn-repeat btn-sm" id="repeatBtn" disabled>
                    Repeat
                </button>
                <button class="btn btn-skip btn-sm" id="skipBtn" title="Simulate 100 spins for statistics">
                    Skip 100
                </button>
            </div>
            <div class="spin-controls">
                <div class="auto-spin-control" id="autoSpinControl">
                    <button class="btn btn-auto-spin btn-sm" id="autoSpinBtn" title="Auto Spin with Timer">
                        <span class="auto-spin-icon">‚è±</span>
                        <span class="auto-spin-label" id="autoSpinLabel">Auto</span>
                    </button>
                    <div class="auto-spin-dropdown" id="autoSpinDropdown">
                        <div class="auto-spin-title">Auto Spin Timer</div>
                        <div class="auto-spin-options">
                            <button class="auto-spin-option" data-time="10">10s</button>
                            <button class="auto-spin-option" data-time="15">15s</button>
                            <button class="auto-spin-option" data-time="20">20s</button>
                            <button class="auto-spin-option" data-time="30">30s</button>
                            <button class="auto-spin-option" data-time="45">45s</button>
                            <button class="auto-spin-option" data-time="60">60s</button>
                        </div>
                        <button class="btn btn-stop-auto btn-sm" id="stopAutoBtn" style="display: none;">
                            Stop Auto
                        </button>
                    </div>
                </div>
                <button class="btn btn-spin" id="spinBtn">
                    SPIN
                </button>
            </div>
        </div>
        
        <!-- Auto Spin Countdown Display -->
        <div class="auto-spin-countdown" id="autoSpinCountdown">
            <div class="countdown-content">
                <span class="countdown-label">Auto spin in</span>
                <span class="countdown-timer" id="countdownTimer">10</span>
                <button class="btn btn-cancel-countdown btn-sm" id="cancelAutoSpinBtn">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Result Overlay -->
    <div class="overlay" id="resultOverlay">
        <div class="overlay-content result-overlay-content">
            <div class="result-display">
                <div class="result-number" id="resultNumber"></div>
                <div class="result-text" id="resultText"></div>
                <div class="result-amount" id="resultAmount"></div>
            </div>
            <div class="result-action-indicator" id="resultActionIndicator">
                <div class="action-options">
                    <span class="action-option" id="actionNewBets">New Bets</span>
                    <span class="action-option active" id="actionSameBets">Same Bets</span>
                </div>
                <div class="action-progress">
                    <div class="action-progress-bar" id="actionProgressBar"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Game Over Overlay -->
    <div class="overlay" id="gameOverOverlay">
        <div class="overlay-content text-center">
            <h2 class="font-display text-red mb-md">Game Over</h2>
            <p class="text-secondary mb-lg">You've run out of chips!</p>
            <div class="info-box mb-lg">
                <div class="info-row">
                    <span class="info-label">Total Spins</span>
                    <span class="info-value font-mono" id="goTotalSpins">0</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Total Wagered</span>
                    <span class="info-value font-mono" id="goTotalWagered">$0</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Biggest Win</span>
                    <span class="info-value font-mono positive" id="goBiggestWin">$0</span>
                </div>
            </div>
            <button class="btn btn-primary btn-block" id="newGameBtn">New Game</button>
        </div>
    </div>

</div>
